    //funcion que reciba 4 num y muestre el prom
    function promedio(num1, num2, num3, num4){
        return (num1+num2+num3+num4)/4
    }
    var resultado=promedio(5, 12, 9, 8)
    document.write("el promedio es: "+resultado+"<br>")

    //funcion que reciba un num y despliegue el factorial
    function factorial(num) {
        var calc=1;
        for(var i=num; i>0; i--){
            calc=calc*i
        }
        return calc
    }
    var calcFactorial = factorial(7)
    document.write("el factorial es: "+calcFactorial+"<br>")

    //funcion con array y retorne el num más alto
    function numMax(array) {
        var mayor=array[0]
        for(var i=0; i<=array.length; i++){
            if(array[i]>mayor){
                mayor=array[i]
            }
        }
        return mayor
    }
    var numeros=[110, 54, 85, 900, 45, 78]
    document.write("el numero mayor es el: "+numMax(numeros)+"<br>")

    //funcion con array y retorne el num más bajo
    function numMin(array) {
        var menor=array[0]
        for(var i=0; i<=array.length; i++){
            if(array[i]<menor){
                menor=array[i]
            }
        }
        return menor
    }
    var numeros=[110, 54, 85, 900, 45, 78]
    document.write("el numero menor es el: "+numMin(numeros)+"<br>")
